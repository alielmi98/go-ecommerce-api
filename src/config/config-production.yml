server:
  internalPort: 5010
  externalPort: 5010
  runMode: release
  domain: localhost
cors:
  allowOrigins: "*"
postgres:
  host: localhost
  port: 5432
  user: postgres
  password: admin
  dbName: ecommerce
  sslMode: disable
  maxIdleConns: 15
  maxOpenConns: 100
  connMaxLifetime: 5
redis:
  host: localhost
  port: 6379
  password: password
  db: 0
  dialTimeout: 5
  readTimeout: 5
  writeTimeout: 5
  poolSize: 10
  poolTimeout: 15
  idleCheckFrequency: 500
password:
  includeChars: true
  includeDigits: true
  minLength: 6
  maxLength: 64
  includeUppercase: true
  includeLowercase: true

jwt:
  secret: "mySecretKey"
  refreshSecret: "mySecretKey"
  accessTokenExpireDuration: 60
  refreshTokenExpireDuration: 1440

zarinpal:
  merchant_id: "your_merchant_id_here"
  # Replace with your actual Zarinpal merchant ID
  payment_request_url: "https://payment.zarinpal.com/pg/v4/payment/request.json"
  payment_verify_url : "https://payment.zarinpal.com/pg/v4/payment/verify.json"
  payment_page_url: "https://payment.zarinpal.com/pg/StartPay/"
  callback_url : "localhost:5010/payment/verify"
  sandbox: true